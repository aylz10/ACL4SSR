version = 1
[custom]
enable_rule_generator = true
overwrite_original_rules = true

clash_rule_base="https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GeneralClashConfig.yml"


[[custom_groups]]
name = "🚀 节点选择"
type = "select"
rule = ["[]✈ 手动选择", "[]DIRECT", "[]⚖️ 负载均衡-轮询", "[]⚖️ 负载均衡-散列", ".*"]
[[custom_groups]]
name = "✈ 手动选择"
type = "select"
rule = ["[]DIRECT", "[]REJECT", "⚖️ 负载均衡-轮询", "⚖️ 负载均衡-散列", ".*"]
[[custom_groups]]
name = "⚖️ 负载均衡-轮询"
type = "load-balance"
url = "http://www.google.com/generate_204"
interval = "300"
strategy = "round-robin"
rule = [".*"]
[[custom_groups]]
name = "⚖️ 负载均衡-散列"
type = "load-balance"
url = "http://www.google.com/generate_204"
interval = "300"
strategy = "consistent-hashing"
rule = [".*"]
