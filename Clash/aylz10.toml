version = 1
[custom]
enable_rule_generator = false
overwrite_original_rules = false

# Options for custom base configuration file
clash_rule_base = "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GeneralClashConfig.yml"
#surge_rule_base = "base/surge.conf"
#surfboard_rule_base = "base/surfboard.conf"
#mellow_rule_base = "base/mellow.conf"
#quan_rule_base = "base/quan.conf"
#quanx_rule_base = "base/quanx.conf"
#loon_rule_base = "base/loon.conf"
#sssub_rule_base = "base/shadowsocks_base.json"
#singbox_rule_base = "base/singbox.json"

# Options for adding emojis
#add_emoji = true
#remove_old_emoji = true

# Options for filtering nodes
#include_remarks = []
#exclude_remarks = []

# for forcerule.yml

[[custom_groups]]
name = "Proxy"
type = "select"
rule = [".*", "[]AUTO", "[]DIRECT", ".*"]

[[custom_groups]]
name = "AUTO"
type = "url-test"
rule = [".*"]
url = "http://www.gstatic.com/generate_204"
interval = 300

[[custom_groups]]
name = "google"
type = "select"
rule = [".*"]

[[custom_groups]]
name = "netflix"
type = "select"
rule = [".*"]

[[custom_groups]]
name = "动画疯"
type = "select"
rule = ["(深台|彰化|新北|台)"]




#[[rulesets]]
#import = ""

[[template_args]]
key = "clash.dns.port"
value = "5353"
